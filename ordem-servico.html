<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço - MV CAR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        main {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="MV CAR Logo">
    <h1>Ordem de Serviço</h1>
</header>

<main>
    <h2>Preencha os dados da Ordem de Serviço</h2>

    <label>Cliente</label>
    <input type="text" id="cliente">

    <label>Veículo</label>
    <input type="text" id="veiculo">

    <label>Serviços</label>
    <textarea id="servicos"></textarea>

    <label>Peças Utilizadas</label>
    <textarea id="pecas"></textarea>

    <label>Valor Total</label>
    <input type="text" id="valor">

    <button onclick="salvarPDF()">Salvar em PDF</button>
</main>

<script>
    async function salvarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(18);
        doc.text("MV CAR - Ordem de Serviço", 10, 10);

        doc.setFontSize(12);
        doc.text("Cliente: " + document.getElementById("cliente").value, 10, 30);
        doc.text("Veículo: " + document.getElementById("veiculo").value, 10, 40);
        doc.text("Serviços: " + document.getElementById("servicos").value, 10, 50);
        doc.text("Peças: " + document.getElementById("pecas").value, 10, 70);
        doc.text("Valor Total: R$ " + document.getElementById("valor").value, 10, 90);

        doc.save("ordem_de_servico.pdf");
    }
</script>

</body>
</html>
